<bp-field label="Link Label">
    {{label().label}}
</bp-field>

<bp-field label="Path">
    @for(pathElement of path(); track pathElement.ngForIndex) {
    <div [pTooltip]="pathElement.predicateIri" tooltipPosition="left" class="value"
        tooltipStyleClass="tooltip-one-line">
        {{pathElement.displayString}}
        @if(!$last) {
        <span>/</span>
        }
    </div>
    }
</bp-field>
