@for(key of keys(); track key) {
<div class="panel">


    <div class="title">Explore a <span class="highlight">{{key}}</span> within the context of the
        <span class="highlight">{{currentNode().label}} {{currentNode().classLabel.join(', ')}}</span>.
    </div>

    <div>
        <div class="node-list">
            @for(node of nodeMap().get(key); track node.iri) {

            <bp-hierarchy-card [avatars]="node.avatars" [firstLine]="node.label" (click)="emitNodeSelected(node)"
                [secondLine]="node.classLabel.join()"></bp-hierarchy-card>

            }
        </div>
    </div>

</div>
} @empty {
<div class="panel">
    <div class="title">No neighbors found.</div>
</div>
}
