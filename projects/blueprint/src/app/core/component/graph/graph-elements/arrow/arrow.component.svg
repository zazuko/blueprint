<svg:defs>
  <svg:marker id="arrow" markerWidth="10" markerHeight="10" refX="67" refY="3" orient="auto" markerUnits="strokeWidth">
    <svg:path d="M0,0 L0,6 L9,3 z"  />
  </marker>
   <svg:marker id="arrow-start" markerWidth="10" markerHeight="10" refX="-58" refY="3" orient="auto" markerUnits="strokeWidth">
    <svg:path d=" M9,0 L9,6 L0,3 z"  />
  </marker>
</defs>
@if (isSourceAndTargetSame()) {
<svg:g>
  <path class="noFill" [attr.d]="'m ' + x1() + ',' + y1() + ' c-81.019,-40.454 -149.467,-67.527 -117.78,-106.421c35.07,-43.046 70.811,28.985 117.78,106.421Z'" />
  <svg:line class="noStroke" marker-end="url(#arrow)" [attr.x1]="x1() - 46" [attr.y1]="y1() - 76.91" [attr.x2]="x1()" [attr.y2]="y1()"></line>
  <svg:g class="link-label-layer">
    <text t y="-150" text-anchor="middle" [attr.transform]="calculateLoopLinkLabelTransform()">
      <tspan class="left" x="0" dy="-1.2em">{{link().label}}</tspan>
    </text>
  </g>
</g>
}
@else if (link().direction === 'outgoing') {
  <svg:g>
  <svg:line marker-end="url(#arrow)" [attr.x1]="x1()" [attr.y1]="y1()" [attr.x2]="x2()" [attr.y2]="y2()"></line>
  <svg:g x="50%" y="50%" class="link-label-layer" [attr.transform]="calculateLinkLabelTransform()">
    <text y="10" text-anchor="middle">
    @for(l of link().outgoingLabels; track l.linkDefinition.iri) {
    
      <tspan font-size="12px" class="left" x="0" dy="-1.2em">{{l.label}} </tspan>
    
    }
    </text>
    
  </g>
  
</g>
} @else if (link().direction === 'bidirectional') {
   <svg:g>
  <svg:line marker-end="url(#arrow)" marker-start="url(#arrow-start)" [attr.x1]="x1()" [attr.y1]="y1()" [attr.x2]="x2()" [attr.y2]="y2()"></line>
  <svg:g x="50%" y="50%" class="link-label-layer" [attr.transform]="calculateLinkLabelTransform()">
    <text y="10" text-anchor="middle">
    @for(l of link().outgoingLabels; track l.linkDefinition.iri) {
      <tspan font-size="12px" class="left" x="0" dy="-1.2em">{{l.label}}</tspan>
      @if($last) {
        <tspan font-size="12px" class="left" x="0" dy="-1.2em">&#8594;</tspan>
      }
    }
     @for(l of link().incomingLabels; track l.linkDefinition.iri) {
      @if($first) {
        <tspan font-size="12px" class="left" x="0" dy="2.4em">{{l.label}}</tspan>
                <tspan font-size="12px" class="left" x="0" dy="1.2em">&#8592;</tspan>

      }
      @else {
        <tspan font-size="12px" class="left" x="0" dy="-1.2em">{{l.label}}</tspan>
      }
      
    }
    </text>
    
  </g>
  
</g>
}
