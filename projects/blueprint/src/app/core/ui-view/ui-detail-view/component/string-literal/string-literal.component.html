<bp-field (labelClicked)="toggleShowTBox()" [label]="((tbox() && showTBox()) ? tbox().iri : label()) | rdfPrefix">
    @for(l of valuesWithId(); track l.id) {
    @if(isUrl(l.value)) {
    <div class="value">
        <i class="pi pi-external-link"></i>
        <a href="{{ l.value }}" target="_blank">
            {{ l.value }}
        </a>
    </div>
    } @else {
    <div class="value">{{ l.value }} @if(l.language){
        <span class="language">{{'@' + l.language}}</span>
        }
    </div>
    }
    }
</bp-field>
